<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Details - HostelMate</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

body { 
  margin:0; 
  font-family:'Inter', sans-serif; 
  background:#0b1e3c; 
  color:#fff;
  padding: 20px;
}

/* Header */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:30px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 20px 30px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,255,255,0.2);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.header .logo { 
  height:70px; 
  border-radius: 12px; 
  box-shadow: 0 0 15px #0ff; 
  transition: 0.3s; 
}

.header h1{
  margin:0;
  font-size:28px;
  color:#0ff;
  font-weight: 700;
}

.back-btn {
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  color: #0ff;
  font-weight: 600;
  transition: all 0.3s;
  box-shadow: 0 0 5px rgba(0,255,255,0.3);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.back-btn:hover {
  background: rgba(0,255,255,0.2);
  box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
  transform: translateY(-2px);
}

/* Stats Cards */
.dashboard-cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  margin-bottom:30px;
}

.card{
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  flex:1 1 200px;
  padding:25px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,255,255,0.2);
  transition:0.3s;
  position:relative;
  min-width: 220px;
}

.card:hover{
  box-shadow:0 0 25px #0ff; 
  transform: translateY(-5px);
}

.card h3{
  margin:0;
  font-size:14px;
  color:#c0eaff;
  font-weight: 500;
}

.card p{
  font-size:32px;
  margin:10px 0 0 0;
  font-weight:700;
  color: #0ff;
}

/* Section */
.hostels-section {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius:15px;
  padding:30px;
  box-shadow:0 4px 15px rgba(0,255,255,0.2);
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
  gap: 20px;
}

.section-header h2 {
  font-size: 24px;
  color: #0ff;
  font-weight: 700;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.search-box {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}

.search-box input {
  padding: 12px 18px;
  border: none;
  border-radius: 12px;
  font-size: 14px;
  width: 280px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  color: #0ff;
  outline: none;
  transition: all 0.3s;
  box-shadow: 0 0 5px rgba(0,255,255,0.2);
}

.search-box input::placeholder {
  color: #c0eaff;
  opacity: 0.7;
}

.search-box input:focus {
  box-shadow: 0 0 15px #0ff;
  background: rgba(255,255,255,0.15);
}

.filter-btn {
  padding: 12px 20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  color: #0ff;
  transition: all 0.3s;
  font-size: 14px;
  box-shadow: 0 0 5px rgba(0,255,255,0.2);
}

.filter-btn:hover {
  background: rgba(0,255,255,0.2);
  box-shadow: 0 0 15px #0ff;
  transform: translateY(-2px);
}

.filter-btn.active {
  background: rgba(0,255,255,0.3);
  box-shadow: 0 0 20px #0ff;
  color: #000;
  font-weight: 700;
}

/* Hostels Grid */
.hostels-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 25px;
  margin-top: 25px;
}

.hostel-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 30px;
  border: 1px solid rgba(0,255,255,0.2);
  transition: all 0.3s;
  position: relative;
}

.hostel-card:hover {
  border-color: #0ff;
  box-shadow: 0 8px 30px rgba(0,255,255,0.4);
  transform: translateY(-8px);
}

.hostel-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 25px;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(0,255,255,0.2);
}

.hostel-name {
  font-size: 20px;
  font-weight: 700;
  color: #0ff;
  margin-bottom: 10px;
}

.hostel-gender {
  display: inline-block;
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  margin-top: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.hostel-gender.male {
  background: rgba(59, 130, 246, 0.2);
  color: #60a5fa;
  border: 1px solid #60a5fa;
}

.hostel-gender.female {
  background: rgba(236, 72, 153, 0.2);
  color: #ec4899;
  border: 1px solid #ec4899;
}

.hostel-gender.other {
  background: rgba(139, 92, 246, 0.2);
  color: #a78bfa;
  border: 1px solid #a78bfa;
}

.hostel-actions {
  display: flex;
  gap: 10px;
}

.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
  font-size: 18px;
  background: rgba(0,255,255,0.1);
  color: #0ff;
  box-shadow: 0 0 5px rgba(0,255,255,0.2);
}

.icon-btn:hover {
  background: rgba(0,255,255,0.3);
  box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
  transform: translateY(-3px) scale(1.05);
}

.hostel-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 25px;
}

.stat-item {
  display: flex;
  flex-direction: column;
  background: rgba(255,255,255,0.05);
  padding: 15px;
  border-radius: 10px;
  transition: 0.3s;
}

.stat-item:hover {
  background: rgba(0,255,255,0.1);
}

.stat-item-label {
  font-size: 12px;
  color: #c0eaff;
  margin-bottom: 8px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.stat-item-value {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  margin-top: 20px;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #0ff, #00ffff, #00d4ff);
  border-radius: 10px;
  transition: width 0.5s ease;
  box-shadow: 0 0 15px #0ff;
}

.occupancy-text {
  font-size: 13px;
  color: #c0eaff;
  margin-top: 10px;
  text-align: center;
  font-weight: 500;
}

/* Edit Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(8px);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: rgba(10,25,50,0.95);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 35px;
  max-width: 550px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 0 40px rgba(0,255,255,0.4);
  border: 2px solid rgba(0,255,255,0.3);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(0,255,255,0.2);
}

.modal-header h3 {
  font-size: 22px;
  color: #0ff;
  font-weight: 700;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.close-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  cursor: pointer;
  font-size: 24px;
  color: #0ff;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.close-btn:hover {
  background: rgba(0,255,255,0.2);
  box-shadow: 0 0 15px #0ff;
  transform: rotate(90deg);
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #c0eaff;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-group input {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 14px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  color: #0ff;
  outline: none;
  transition: all 0.3s;
  box-shadow: 0 0 5px rgba(0,255,255,0.2);
}

.form-group input:focus {
  box-shadow: 0 0 20px #0ff;
  background: rgba(255,255,255,0.15);
}

.form-group input:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.form-actions {
  display: flex;
  gap: 15px;
  margin-top: 30px;
}

.form-actions button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.save-btn {
  background: rgba(0,255,255,0.2);
  color: #0ff;
  border: 2px solid #0ff;
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
}

.save-btn:hover {
  background: rgba(0,255,255,0.3);
  box-shadow: 0 0 25px #0ff, 0 0 40px #0ff;
  transform: translateY(-3px);
}

.cancel-btn {
  background: rgba(255,255,255,0.1);
  color: #c0eaff;
  border: 2px solid rgba(255,255,255,0.2);
}

.cancel-btn:hover {
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.4);
}

.loading {
  text-align: center;
  padding: 60px 40px;
  color: #c0eaff;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255,255,255,0.1);
  border-top-color: #0ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-left">
    <img src="https://i.ibb.co/LDWnBVWf/59e47443259fadca4151fd6273ac0ebd.jpg" class="logo">
    <h1><i class="fas fa-hotel"></i> HOSTEL DETAILS MANAGEMENT</h1>
  </div>
  <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
    <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
  </button>
</div>

<!-- Stats Cards -->
<div class="dashboard-cards">
  <div class="card">
    <h3><i class="fas fa-building"></i> TOTAL HOSTELS</h3>
    <p id="totalHostels">0</p>
  </div>
  <div class="card">
    <h3><i class="fas fa-door-open"></i> TOTAL ROOMS</h3>
    <p id="totalRooms">0</p>
  </div>
  <div class="card">
    <h3><i class="fas fa-users"></i> TOTAL STUDENTS</h3>
    <p id="totalStudents">0</p>
  </div>
  <div class="card">
    <h3><i class="fas fa-check-circle"></i> AVAILABLE ROOMS</h3>
    <p id="availableRooms">0</p>
  </div>
</div>

<!-- Hostels Section -->
<div class="hostels-section">
  <div class="section-header">
    <h2><i class="fas fa-hotel"></i> All Hostels</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search hostels..." onkeyup="filterHostels()">
      <button class="filter-btn active" onclick="filterByGender('all')" id="filterAll">All</button>
      <button class="filter-btn" onclick="filterByGender('Male')" id="filterMale">Male</button>
      <button class="filter-btn" onclick="filterByGender('Female')" id="filterFemale">Female</button>
      <button class="filter-btn" onclick="refreshData()"><i class="fas fa-sync-alt"></i> Refresh</button>
    </div>
  </div>

  <div id="loadingDiv" class="loading">
    <div class="spinner"></div>
    <p style="font-size: 16px;">Loading hostels from Firebase...</p>
  </div>

  <div id="hostelsGrid" class="hostels-grid" style="display: none;"></div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-edit"></i> Edit Hostel Details</h3>
      <button class="close-btn" onclick="closeModal()">√ó</button>
    </div>
    <form id="editForm" onsubmit="saveHostel(event)">
      <input type="hidden" id="editHostelId">
      
      <div class="form-group">
        <label><i class="fas fa-hotel"></i> Hostel Name</label>
        <input type="text" id="editHostelName" disabled>
      </div>

      <div class="form-group">
        <label><i class="fas fa-door-open"></i> Total Rooms</label>
        <input type="number" id="editTotalRooms" required min="1">
      </div>

      <div class="form-group">
        <label><i class="fas fa-users"></i> Room Capacity (Students per room)</label>
        <input type="number" id="editRoomCapacity" required min="1" max="4">
      </div>

      <div class="form-group">
        <label><i class="fas fa-user-graduate"></i> Total Students (Current)</label>
        <input type="number" id="editTotalStudents" disabled>
      </div>

      <div class="form-group">
        <label><i class="fas fa-check-circle"></i> Free Rooms (Auto-calculated)</label>
        <input type="number" id="editFreeRooms" disabled>
      </div>

      <div class="form-group">
        <label><i class="fas fa-venus-mars"></i> Gender</label>
        <input type="text" id="editGender" disabled>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" onclick="closeModal()">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button type="submit" class="save-btn">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAeUoj-jOOv1dHFf3r98K44GeGhJnE1T8",
    authDomain: "hostelmate-na2715.firebaseapp.com",
    projectId: "hostelmate-na2715",
    storageBucket: "hostelmate-na2715.firebasestorage.app",
    messagingSenderId: "322572880442",
    appId: "1:322572880442:web:87c7273991016f80e2c303",
    measurementId: "G-RFSWJL3ZDM"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let hostelsData = [];
  let currentFilter = 'all';

  window.addEventListener('load', loadHostels);

  async function loadHostels() {
    try {
      const querySnapshot = await getDocs(collection(db, "hostels"));
      hostelsData = [];
      
      let totalRooms = 0;
      let totalStudents = 0;
      let availableRooms = 0;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        hostelsData.push({
          id: doc.id,
          ...data
        });

        totalRooms += data.totalRooms || 0;
        totalStudents += data.totalStudents || 0;
        availableRooms += data.freeRooms || 0;
      });

      document.getElementById('totalHostels').textContent = hostelsData.length;
      document.getElementById('totalRooms').textContent = totalRooms;
      document.getElementById('totalStudents').textContent = totalStudents;
      document.getElementById('availableRooms').textContent = availableRooms;

      displayHostels(hostelsData);

      document.getElementById('loadingDiv').style.display = 'none';
      document.getElementById('hostelsGrid').style.display = 'grid';

    } catch (error) {
      console.error("Error loading hostels:", error);
      document.getElementById('loadingDiv').innerHTML = '<div class="spinner"></div><p style="color: #ff758c; font-size: 16px;">‚ùå Error loading hostels. Please refresh the page.</p>';
    }
  }

  function displayHostels(hostels) {
    const grid = document.getElementById('hostelsGrid');
    grid.innerHTML = '';

    hostels.forEach(hostel => {
      const occupancyRate = hostel.totalRooms > 0 
        ? ((hostel.totalRooms - hostel.freeRooms) / hostel.totalRooms * 100).toFixed(1)
        : 0;

      const genderClass = hostel.gender ? hostel.gender.toLowerCase() : 'other';

      const card = document.createElement('div');
      card.className = 'hostel-card';
      card.innerHTML = `
        <div class="hostel-header">
          <div>
            <div class="hostel-name">${hostel.id}</div>
            <span class="hostel-gender ${genderClass}"><i class="fas fa-${genderClass === 'male' ? 'mars' : genderClass === 'female' ? 'venus' : 'genderless'}"></i> ${hostel.gender || 'N/A'}</span>
          </div>
          <div class="hostel-actions">
            <button class="icon-btn" onclick="openEditModal('${hostel.id}')" title="Edit Hostel">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>

        <div class="hostel-stats">
          <div class="stat-item">
            <span class="stat-item-label"><i class="fas fa-door-open"></i> Total Rooms</span>
            <span class="stat-item-value">${hostel.totalRooms || 0}</span>
          </div>
          <div class="stat-item">
            <span class="stat-item-label"><i class="fas fa-user-friends"></i> Capacity/Room</span>
            <span class="stat-item-value">${hostel.roomCapacity || 0}</span>
          </div>
          <div class="stat-item">
            <span class="stat-item-label"><i class="fas fa-users"></i> Students</span>
            <span class="stat-item-value">${hostel.totalStudents || 0}</span>
          </div>
          <div class="stat-item">
            <span class="stat-item-label"><i class="fas fa-check-circle"></i> Free Rooms</span>
            <span class="stat-item-value" style="color: ${hostel.freeRooms > 0 ? '#0ff' : '#ff758c'}">${hostel.freeRooms || 0}</span>
          </div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" style="width: ${occupancyRate}%"></div>
        </div>
        <div class="occupancy-text"><i class="fas fa-chart-pie"></i> ${occupancyRate}% Occupied</div>
      `;
      grid.appendChild(card);
    });

    if (hostels.length === 0) {
      grid.innerHTML = '<p style="text-align: center; color: #c0eaff; grid-column: 1/-1; font-size: 16px;"><i class="fas fa-inbox"></i> No hostels found</p>';
    }
  }

  window.openEditModal = function(hostelId) {
    const hostel = hostelsData.find(h => h.id === hostelId);
    if (!hostel) return;

    document.getElementById('editHostelId').value = hostel.id;
    document.getElementById('editHostelName').value = hostel.id;
    document.getElementById('editTotalRooms').value = hostel.totalRooms || 0;
    document.getElementById('editRoomCapacity').value = hostel.roomCapacity || 2;
    document.getElementById('editTotalStudents').value = hostel.totalStudents || 0;
    document.getElementById('editFreeRooms').value = hostel.freeRooms || 0;
    document.getElementById('editGender').value = hostel.gender || 'N/A';

    document.getElementById('editModal').classList.add('active');
  }

  window.closeModal = function() {
    document.getElementById('editModal').classList.remove('active');
  }

  window.saveHostel = async function(event) {
    event.preventDefault();

    const hostelId = document.getElementById('editHostelId').value;
    const totalRooms = parseInt(document.getElementById('editTotalRooms').value);
    const roomCapacity = parseInt(document.getElementById('editRoomCapacity').value);

    try {
      const hostelRef = doc(db, "hostels", hostelId);
      
      const hostel = hostelsData.find(h => h.id === hostelId);
      const occupiedRooms = Math.ceil((hostel.totalStudents || 0) / roomCapacity);
      const freeRooms = Math.max(0, totalRooms - occupiedRooms);

      await updateDoc(hostelRef, {
        totalRooms: totalRooms,
        roomCapacity: roomCapacity,
        freeRooms: freeRooms
      });

      alert('‚úÖ Hostel updated successfully!');
      closeModal();
      loadHostels();

    } catch (error) {
      console.error("Error updating hostel:", error);
      alert('‚ùå Error updating hostel: ' + error.message);
    }
  }

  window.filterHostels = function() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    let filtered = hostelsData;

    if (currentFilter !== 'all') {
      filtered = filtered.filter(h => h.gender === currentFilter);
    }

    if (searchTerm) {
      filtered = filtered.filter(h => h.id.toLowerCase().includes(searchTerm));
    }

    displayHostels(filtered);
  }

  window.filterByGender = function(gender) {
    currentFilter = gender;
    
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    if(gender === 'all') document.getElementById('filterAll').classList.add('active');
    else if(gender === 'Male') document.getElementById('filterMale').classList.add('active');
    else if(gender === 'Female') document.getElementById('filterFemale').classList.add('active');
    
    filterHostels();
  }

  window.refreshData = function() {
    document.getElementById('loadingDiv').style.display = 'block';
    document.getElementById('hostelsGrid').style.display = 'none';
    loadHostels();
  }
</script>
